---
# vars file for cisco_re-ip_switch

ansible_network_os: ios
platform: "cisco"
source_interface: vlan 100 # current layer 3 SVI management interface
target_interface: vlan 4000 # target for new layer 3 SVI management interface
current_subnet: "10.101.1." # make sure to keep the . at the end so the regex works properly
new_subnet: "10.103.252." # make sure to keep the . at the end so the regex works properly
old_cidr: "/16" # concatinates to the end of the IP address for the ios_l3_interfaces config
new_cidr: "/23" # concatinates to the end of the IP address for the ios_l3_interfaces config
default_gateway: "10.103.252.1" # new default gateway to set if re-ip is successful
